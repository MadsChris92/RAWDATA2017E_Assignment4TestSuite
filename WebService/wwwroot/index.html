<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Portfolio IV</title>
</head>
<body>
    <input data-bind="textInput: searchWord"><br>

    <p data-bind="text: test">Martin er alstå gay</p>
    <button data-bind="click: getPostList">Get post</button>

    <div data-bind="template: {name: 'sPost-template', foreach: resultArray}"></div>
    
    <script type="text/html" id="sPost-template">
        <div class="container">
            <span data-bind="text: title"></span>
            <br /> 
            <span data-bind="text: answerCount"></span>
            <br />
        </div>
    </script>
    <script src="lib/requirejs/require.js" data-main="main"></script>
</body>
</html>
