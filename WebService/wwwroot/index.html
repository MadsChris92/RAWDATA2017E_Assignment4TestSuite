<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Portfolio IV</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="lib/jqcloud2/dist/jqcloud.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb">
	<link href="style/styleshit.css" rel="stylesheet" />

</head>
<body>
	<div class="bg-light">
		<div class="container">
			<nav class="navbar navbar-expand-md navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img src="style/queue_underflow2.png" width="40" height="40" alt="Logo">
					Queue Underflow
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a data-bind="click: showSearchView, css: {active: isCurrentView('searchList')}" class="nav-link active" href="#Search">Search<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a data-bind="click: showCloudView, css: {active: isCurrentView('wordCloud')}" class="nav-link" href="#Cloud">Wordcloud</a>
						</li>
						<li class="nav-item">
							<a data-bind="click: showForceView, css: {active: isCurrentView('forceNetwork')}" class="nav-link" href="#Force">Force Network</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>

	<div class="container container-fluid alert alert-primary my-3" id="postListBar">
		<h5>Question search</h5>
		<form class="form-inline input-group">
			<input class="form-control" data-bind="textInput: searchWord" placeholder="Type your search words here..." aria-label="Search">
			<div class="input-group-btn">
				<button class="btn btn-primary" data-bind="click: datGetList">Search</button>
			</div>

		</form>
	</div>
	<div class="container" data-bind="component: {name: currentView, params:{searchResult: searchResult}}">
	</div>
</body>
</html>

<script data-main="index" src="lib/requirejs/require.js"></script>
