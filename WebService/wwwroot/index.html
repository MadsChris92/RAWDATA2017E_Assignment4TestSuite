<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Portfolio IV</title>
	<link href="style/styleshit.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<div class="bg-light">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Queue Underflow</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="questions.html">Questions</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="tags.html">Tags</a>
						</li>
					</ul>
				</div>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" data-bind="textInput: searchWord" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-primary my-2 my-sm-0" data-bind="click: datGetList" type="submit">Search</button>
				</form>
			</nav>
		</div>
	</div>
	<br />
    <h5 data-bind="text: resultsShowing">Show</h5>
    <div data-bind="component: {name: 'post' , params: {name: singlePost}}"></div>
         <div class="container">
		<div class="container-fluid bg-light rounded p-4">
			<!-- ko if:searchResult() !== null-->
			<div class="list-group" data-bind="template: {name: 'sPost-template', foreach: searchResult().posts}"></div>

			<!-- /ko -->
			<div class="switchButtons">
				<button type="button" class="btn btn-primary" data-bind="click: goToPrev">Previous</button>
				<button type="button" class="btn btn-primary" data-bind="click: goToNext">Next</button>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/html" id="sPost-template">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" data-bind="click: function(link) {$root.showSinglePost(url, link)}">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" data-bind="text: title"></h5>
            <small class="text-muted" data-bind="date:created">3 days ago</small>
        </div>


        <small class="text-muted" data-bind="text: ownerName">Alexander Ibsen</small><br />
        <span class="badge badge-pill badge-success"><span data-bind="text: answerCount"></span> answers</span>
        <span class="badge badge-pill badge-success"><span data-bind="text: score"></span> score</span>

        <div data-bind="template: {name: 'tag-template', foreach: tags}"></div>



        <!--<span class="badge badge-pill badge-primary">java</span>-->

    </a>
</script>
<script type="text/html" id="tag-template">
    <a href="#tag" class="list-group-item-action" data-bind="click: function(tagTitle) {$root.tagSearch(title, tagTitle)}"><span class="badge badge-pill badge-primary" data-bind="text: title">java</span></a>
</script>


<script src="lib/requirejs/require.js" data-main="index"></script>
