<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Portfolio IV</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="lib/jqcloud2/dist/jqcloud.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" />
    
</head>
<body>
	<div class="bg-light">
		<div class="container">
			<nav class="navbar navbar-expand-md navbar-light bg-light">
				<a class="navbar-brand" href="#">
					<img src="style/queue_underflow2.png" width="40" height="40" alt="Logo">
					Queue Underflow
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a data-bind="click: showSearchView, css: {active: isCurrentView('searchList')}" class="nav-link active" href="#Search">
								<i class="fa fa-search" aria-hidden="true"></i> Search
							</a>
						</li>
						<li class="nav-item">
							<a data-bind="click: showCloudView, css: {active: isCurrentView('wordCloud')}" class="nav-link" href="#Cloud">
								<i class="fa fa-cloud" aria-hidden="true"></i> Wordcloud
							</a>
						</li>
					    <li class="nav-item">
					        <a data-bind="click: showForceView, css: {active: isCurrentView('forceNetwork')}" class="nav-link" href="#Force">
								<i class="fa fa-connectdevelop" aria-hidden="true"></i> Force Network
							</a>
					    </li>
					    <li class="nav-item">
					        <a data-bind="click: showHistoryView, css: {active: isCurrentView('history')}" class="nav-link" href="#History">
								<i class="fa fa-history" aria-hidden="true"></i> History
							</a>
					    </li>
					    <li class="nav-item">
					        <a data-bind="click: showFavoritesView, css: {active: isCurrentView('favorites')}" class="nav-link" href="#Favorites">Favorites</a>
					    </li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="container container-fluid alert alert-primary my-3" id="postListBar">
		<form class="form-inline input-group">
			<input class="form-control" data-bind="textInput: searchWord" placeholder="Type your search words here..." aria-label="Search">
			<div class="input-group-btn">
				<button class="btn btn-primary" data-bind="click: searchMethod"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
			</div>

		</form>
	</div>

	<div class="container p-0 p-sm-2" data-bind="component: {name: currentView, params:{searchResult: searchResult, searchGraph: searchGraph, searchCloud: searchCloud, searchHistory: searchHistory}}">
	</div>
</body>
</html>

<script data-main="index" src="lib/requirejs/require.js"></script>
