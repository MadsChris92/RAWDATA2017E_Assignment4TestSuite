
<a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
   data-bind="click: showSinglePost">
    <div class="row" data-bind="with:post">
        <div class="col-lg-2">
			<div class="d-inline-block d-lg-block alert" data-bind="css: score>0 ? 'alert-success':'alert-warning'">
				<i class="d-inline fa fa-star" aria-hidden="true"></i> <h6 class="d-inline"data-bind="text: score+' Score'"></h6>
			</div>
			<div class="d-inline-block d-lg-block alert" data-bind="css: answerCount>0 ? 'alert-success':'alert-warning'">
				<i class="d- inline fa fa-comment" aria-hidden="true"></i> <h6 class="d-inline" data-bind="text: answerCount+' Answers', "></h6>
			</div>
		</div>
        <div class="col-lg-10 col-sm-12">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" data-bind="text: title"></h5>
                <small class="text-muted" data-bind="date:created">3 days ago</small>
            </div>


            <small class="text-muted" data-bind="text: ownerName">Alexander Ibsen</small><br />
            <!--<span class="badge badge-pill badge-primary">java</span>-->
            <div data-bind="template: {name: 'tag-template', foreach: tags}"></div>
        </div>
    </div>
</a>
<!-- ko if:isActive -->
<div class="list-group-item" data-bind="component: {name: 'post' , params: {name: singlePost}}"></div>
<!-- /ko -->


<script type="text/html" id="tag-template">
    <a href="#tag" class="list-group-item-action"
       data-bind="click: function(tagTitle) {$component.tagSearch(title, tagTitle)}, clickBubble: false">
    <span class="badge badge-pill badge-primary" data-bind="text: title">java</span></a>
</script>
